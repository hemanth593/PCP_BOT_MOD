[base]
Name = "Client" 

[base.memory]
MemBreak    = 0
LeakBreak   = false
DumpMemLeak = false

[base.localization]
DefaultCodePage = "@>local/local_and_language.ini:language:pagecode:0"
DefaultResourceCodePage = "@>local/local_and_language.ini:language:pagecoderes:0"


[base.log]
Console = true
File = false
MultiFile = true

[base.engine]
Window = "local,EvWindowMgr"
Graph  = "local,EvGraph"
Audio  = "local,EV_AudioImp"
Actor  = "local,EvEngineActor"
Net    = "local,EV_NetDeviceStd"
Script = "local,EvScriptMgr"
Ui     = "local,EvUi"
Scene  = "local,CPresentSceneMgr"

[window.device]
IsDynamic  = false
DynamicLib = "window_MDD.dll"
CreateFunc = "CreateWndWin32"
ClassName  = "EvWin32Window"
CreateWnd  = "window.main"

[window.main]
Title = "Game"
x = 0
y = 0
w = 640
h = 480
DoubleClick = false

[graph.device]
IsDynamic  = false
DynamicLib = "device_dx8.dll"
CreateFunc = "CreateDevice8"
ClassName  = "EvgDeviceD3D8"
AutoCreate = true
Framework  = "CGameClientFrame"

[graph.texture.path]
path1 = "scene/texture"
path2 = "model2/texture"
path3 = "model/texture"
path4 = "ui/textures"
path5 = "scene/ortex"
path6 = "ui/tex_high"
path7 = "."

[ui]
Driver       = "Ev"                ; Ev / GdiPlus (GdiPlus is NOT valid yet)
Path         = "ui/"               ; Ui ļ  Ĵ  Ŀ¼(Ĭ  Ϊ"ui/")
ThemePath    = "ui/themes/"        ; Ui    Ĵ  Ŀ¼(Ĭ  Ϊ"ui/themes/")
StartFile    = "ui/ui.xml"         ; Ui  ʼ ļ (Ĭ  Ϊ"ui.xml")
Debug        = false
LanguageFile = "local/local_and_language.ini"
Font         = "def"
ScrollHandleHeightMin = "16"

[script]
language = "lua"
log	 = true
